<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Citadel</title>
    <link rel="stylesheet" href="retro.css">
</head>
<body>
    <!-- Header -->
    <header class="citadel-header">
        <h1>THE CITADEL</h1>
    </header>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <button class="nav-btn" onclick="openSection('tools')">ğŸ”§ Tools Section</button>
            <button class="nav-btn" onclick="openSection('entertainment')">ğŸ® Entertainment Quarter</button>
            <button class="nav-btn" onclick="openSection('map')">ğŸ—ºï¸ Map Section</button>
            <button class="nav-btn" onclick="openRadio()">ğŸ“» Radio</button>
            <button class="nav-btn" onclick="openMusicPlaylist()">ğŸµ Music Playlist</button>
            <button class="nav-btn" onclick="openGuide()">ğŸ“– Guide</button>
            <button class="nav-btn" onclick="openChatroom()">ğŸ’¬ Public Chatroom</button>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Tools Section -->
            <section id="tools" class="content-section" style="display: none;">
                <h2>Tools Section</h2>
                <div class="tools-grid">
                    <!-- ADD YOUR TOOLS HERE -->
                    <div class="tool-card">
                        <h3>Calculator</h3>
                        <iframe src="https://www.online-calculator.com/full-screen-calculator/" width="100%" height="400px"></iframe>
                    </div>
                    <!-- Add more tools below by copying the tool-card div -->
                </div>
            </section>

            <!-- Entertainment Quarter Section -->
            <section id="entertainment" class="content-section" style="display: none;">
                <h2>Entertainment Quarter</h2>
                <div class="games-grid">
                    <!-- ADD YOUR GAMES HERE -->
                    <div class="game-card">
                        <h3>Run 3</h3>
                        <iframe src="https://run3.online/" width="100%" height="400px"></iframe>
                    </div>
                    <div class="game-card">
                        <h3>Pac-Man</h3>
                        <iframe src="https://pacman.platzh1rsch.ch/" width="100%" height="400px"></iframe>
                    </div>
                    <!-- Add more games below by copying the game-card div -->
                </div>
            </section>

            <!-- Map Section -->
            <section id="map" class="content-section" style="display: none;">
                <h2>Map Section</h2>
                <div class="map-container">
                    <!-- ADD YOUR MAP HERE -->
                    <p>Your fantasy map will go here</p>
                    <!-- Example: <iframe src="your-map-url" width="100%" height="600px"></iframe> -->
                </div>
            </section>

            <!-- Welcome Screen (shows first) -->
            <div id="welcome" class="welcome-screen">
                <h2>Welcome to The Citadel</h2>
                <p>Select a section from the sidebar to begin</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
