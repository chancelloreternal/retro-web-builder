<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadel - Your Digital Metropolis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="retro.css">
</head>
<body>
    <div class="app-container">
        <!-- ===== LEFT NAVIGATION ===== -->
        <nav class="side-nav">
            <div class="logo">CITADEL</div>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#map"><i class="fas fa-map"></i> Map</a></li>
                <li><a href="#entertainment"><i class="fas fa-gamepad"></i> Entertainment</a></li>
                <li><a href="#chat"><i class="fas fa-comments"></i> City Hall</a></li>
                <li><a href="#music"><i class="fas fa-music"></i> Music</a></li>
            </ul>
        </nav>

        <!-- ===== MAIN CONTENT AREA ===== -->
        <main class="main-content">
            <section id="home" class="content-section">
                <h1>Welcome to Citadel</h1>
                <p>Your digital metropolis awaits...</p>
            </section>
            
            <section id="map" class="content-section" style="display: none;">
                <h2>City Map</h2>
                <p>Map content will go here...</p>
            </section>
        </main>

        <!-- ===== ENTERTAINMENT QUARTER (RIGHT SIDEBAR) ===== -->
        <aside class="entertainment-quarter">
            <div class="panel-header">
                <h3>Entertainment Quarter</h3>
                <button class="toggle-panel">-</button>
            </div>
            <div class="games-grid">
                <!-- 
                    ===== HOW TO ADD A NEW GAME =====
                    1. Create a folder in /games/ (e.g., /games/2048/)
                    2. Add your game files there
                    3. Add a game card below like this:
                -->
                <div class="game-card" data-game="2048" data-type="game">
                    <i class="fas fa-superscript"></i>
                    <h3>2048</h3>
                </div>
                <!-- 
                    Example for another game:
                    <div class="game-card" data-game="pacman" data-type="game">
                        <i class="fas fa-ghost"></i>
                        <h3>Pac-Man</h3>
                    </div>
                -->
            </div>
        </aside>
    </div>

    <!-- ===== GAME MODAL ===== -->
    <!-- This is where games will be displayed when clicked -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="game-header">
                <h3 id="game-title">Game Title</h3>
                <button class="close-game">&times;</button>
            </div>
            <div id="game-frame"></div>
        </div>
    </div>

    <!-- ===== MAIN JAVASCRIPT ===== -->
    <script src="main.js"></script>
</body>
</html>
