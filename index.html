<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Citadel</title>
    <link rel="stylesheet" href="retro.css">
</head>
<body>
    <!-- Header -->
    <header class="citadel-header">
        <h1>THE CITADEL</h1>
    </header>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <button class="nav-btn" onclick="openRadio()">ðŸ“» Radio</button>
            <button class="nav-btn" onclick="openMusicPlaylist()">ðŸŽµ Music Playlist</button>
            <button class="nav-btn" onclick="openGuide()">ðŸ“– Guide</button>
            <button class="nav-btn" onclick="openChatroom()">ðŸ’¬ Public Chatroom</button>
        </aside>

        <!-- Main Content Area with 3 Sections -->
        <main class="content-area">
            <!-- Tools Section -->
            <section class="expandable-section" id="tools-section">
                <div class="section-header" onclick="toggleSection('tools-section')">
                    <h2>Tools Section</h2>
                    <button class="expand-btn">click to expand</button>
                </div>
                <div class="section-content">
                    <div class="tools-grid">
                        <!-- ADD YOUR TOOLS HERE -->
                        <div class="tool-card">
                            <h3>Calculator</h3>
                            <iframe src="https://www.online-calculator.com/full-screen-calculator/" width="100%" height="400px"></iframe>
                        </div>
                        <!-- Copy the tool-card div above to add more tools -->
                    </div>
                </div>
            </section>

            <!-- Entertainment Quarter Section -->
            <section class="expandable-section" id="entertainment-section">
                <div class="section-header" onclick="toggleSection('entertainment-section')">
                    <h2>Entertainment Quarter Section</h2>
                    <button class="expand-btn">click to expand</button>
                </div>
                <div class="section-content">
                    <div class="games-grid">
                        <!-- ADD YOUR GAMES HERE -->
                        <div class="game-card">
                            <h3>Run 3</h3>
                            <iframe src="https://run3.online/" width="100%" height="400px"></iframe>
                        </div>
                        <div class="game-card">
                            <h3>Pac-Man</h3>
                            <iframe src="https://pacman.platzh1rsch.ch/" width="100%" height="400px"></iframe>
                        </div>
                        <!-- Copy the game-card div above to add more games -->
                    </div>
                </div>
            </section>

            <!-- Map Section -->
            <section class="expandable-section" id="map-section">
                <div class="section-header" onclick="toggleSection('map-section')">
                    <h2>Map Section</h2>
                    <button class="expand-btn">click to expand</button>
                </div>
                <div class="section-content">
                    <div class="map-container">
                        <!-- ADD YOUR MAP HERE -->
                        <p>Your fantasy map will go here</p>
                        <!-- Example: <iframe src="your-map-url" width="100%" height="600px"></iframe> -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
